<div class="jumbotron" style="margin-top: 70px">
  <flash-messages></flash-messages>
<form class="form-horizontal" #auth="ngForm" (ngSubmit)="validateAuth(auth.value,$event)">

<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Login:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="login" placeholder="login" [(ngModel)]="username" name="username">
    </div>
  </div>

  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="User name" [(ngModel)]="password" name="password">
    </div>
  </div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">submit</button>
    </div>
  </div>
</form>
</div>
